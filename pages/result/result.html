<ion-header no-border no-shadow  class="blk">
	<ion-navbar align-title="center"  class="blk">
		<ion-title class="blk"><img src="./assets/img/banner_neg3.png"></ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="blk">
<div style="width:100%; text-align:center !important; padding:6px; font-size:1.4em !important; margin-bottom: 0px !important" class="hdr">{{ title }}</div>
<div *ngIf="result==0" class="blk">
     <ion-card class="blk">
        <ion-card-header>
          <ion-card-title>{{ name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="blk">
              <ion-row>
	 <ion-col col-1></ion-col>
	 <ion-col col-10>
        <img src="{{ pic }}" />
        </ion-col>
	<ion-col col-1>
	</ion-col>
	</ion-row>
        </ion-card-content>
      </ion-card>
</div>
<div *ngIf="result>0">
     <ion-card class="blk">

        <ion-card-content>
                 <ion-row>
	 <ion-col col-6>
        <img src="{{ pic }}" />
        </ion-col> <ion-col col-6>
        <img src="{{ pic2 }}" />
        </ion-col>

	</ion-row>
        <ion-row text-wrap>
        <ion-col col-1></ion-col>
        <ion-col col-10 class="blk">
<div [innerHTML]="text" class="blk" style="font-size:1.2em"></div>
</ion-col>
        <ion-col col-1></ion-col>
        </ion-row>
<ion-row *ngIf="ebook" class="blk">
<ion-col col-12>
<button ion-button large block (click)="doebook()" color="light">
BOOK NOW
</button>

</ion-col></ion-row>
        <ion-row text-wrap>
        <ion-col col-1></ion-col>
        <ion-col col-10 class="blk">
<div [innerHTML]="text2" class="blk" style="font-size:1.2em"></div>
</ion-col>
        <ion-col col-1></ion-col>
        </ion-row>


        </ion-card-content>
      </ion-card>
</div>

</ion-content>
